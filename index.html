<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"  />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Social Media dashboard</title>
</head>
<body>
    <!-- Componente-header -->
    <header class="header">
        <div class="wrapper">
            <h1 class="wrapper-title">Social Media dashboard</h1>
            <p class="header-total">Total de Followers: 3879</p>
        </div>
    </header>
    <!-- Inicio del componente -->
<section class="top-cards">
    <div class="wrapper">
        <div class="grid">
            <article class="card facebook">
                <p class="card-tittle">
                    <img src="./img/icon-facebook.svg" alt="Logo de facebook">
                    @unnativodigital
                </p>
                <p class="Card-followers">
                    <span class="Card-followers-number">420</span>
                    <span class="Card-followers-title">Followers</span>
                </p>
                <P class="card-today">
                    <img src="/img/icon-up.svg" alt="icon-up ">
                    <strong>2 Today</strong>
                </P>
            </article>
        <!--  -->
            <article class="card twitter">
                <p class="card-tittle">
                    <img src="./img/icon-twitter.svg" alt="Logo de facebook">
                    @unnativodigital
                </p>
                <p class="Card-followers">
                    <span class="Card-followers-number">1956</span>
                    <span class="Card-followers-title">Followers</span>
                </p>
                <P class="card-today">
                    <img src="/img/icon-up.svg" alt="icon-up ">
                    <strong>12 Today</strong>
                </P>
            </article>
        <!--  -->
            <article class="card instagram">
                <p class="card-tittle">
                    <img src="./img/icon-instagram.svg" alt="Logo de facebook">
                    @unnativodigital
                </p>
                <p class="Card-followers">
                    <span class="Card-followers-number">1503</span>
                    <span class="Card-followers-title">Followers</span>
                </p>
                <P class="card-today">
                    <img src="/img/icon-up.svg" alt="icon-up ">
                    <strong>12 Today</strong>
                </P>
            </article>
        <!--  -->
            <article class="card youtube">
                <p class="card-tittle">
                    <img src="./img/icon-youtube.svg" alt="Logo de facebook">
                    @unnativodigital
                </p>
                <p class="Card-followers">
                    <span class="Card-followers-number">0</span>
                    <span class="Card-followers-title">Followers</span>
                </p>
                <P class="card-today">
                    <img src="/img/icon-up.svg" alt="icon-up ">
                    <strong>0 Today</strong>
                </P>
            </article>
        </div>
    </div>
</section>
    <!-- Fin del componente -->
    <section class="overview">
        <div class="wrapper">
            <div class="overview-card">

            </div>
        </div>
    </section>
</body>
</html>
